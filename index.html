<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>

    <!--- Bootstrap CDN-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- Moment and JQuery CDN -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
</head>

<body>
    <div class="jumbotron">

        <h1 class="display-4"> Current Date and Time</h1>
        <p class= "current-date-time"></p>
    </div>

<div class = "row">
    
    <div class= "col-lg-1"> </div>

    <form class = "col-lg-5">

        <div class="form-group">
          <label for="projectName">Name of Project: </label>
          <input type="text" class="form-control" id="projectName">
        </div>

        <div class="form-group">
          <label for="typeProject">Type of Project:</label>
          <input type="text" class="form-control" id="typeProject"> <!-- use a <select> dropdown-->
        </div>

        <div class="form-group">
            <label for="hourlyWage">Hourly Wage: </label>
            <input type="text" class="form-control" id="hourlyWage">
        </div>

        <div class="form-group">
            <label for="dueDate"> Due Date for Project </label> <!-- due date for project; jQuery UI datepicker w/ a minimum date setting in place-->
            <input type="text" class="form-control" id="dueDate">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>

    </form>

    <div class = "col-lg-5">
        <p>text.</p>
    </div>

    <div class= "col-lg-1"> </div>

</div>

</body>

<script src="./script.js"></script>

</html>
